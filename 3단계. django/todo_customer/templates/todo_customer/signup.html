{% extends 'base.html' %}

{%block content%}
<div class="container">
    <h1>회원가입</h1>

    <form method="POST" action="{%url 'signup'%}">
        {% csrf_token %}
        ID:
        <br>
        <input name="username" type="text">
        <br>
        Password:
        <br>
        <input name="Password1" type="password">
        <br>
        Confirm Password:
        <br>
        <input name="Password2" type="password">
        <br><br>
        <input type="submit" class="btn btn-primary" value="sign up">
    </form>

</div>
{%endblock%}
