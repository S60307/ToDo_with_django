{% extends 'base.html' %}
{%block content%}
<div class="container">
    <h1>로그인</h1>

    <form method="POST" action="{% url 'login'%}">
        {% csrf_token %}
        ID:
        <br>
        <input name="username" type="text">
        <br>
        Password:
        <br>
        <input name="Password" type="password">
        <br><br>
        <input type="submit" class="btn btn-primary" value="sign up">
    </form>

</div>
{%endblock%}
